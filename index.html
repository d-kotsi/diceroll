<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <style>
        body {
            font-family: Georgia, serif;
            text-align: center;
        }
        #random-number {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Number</h1>
    <label for="min-input">Minimum Value:</label>
    <input type="number" id="min-input" value="1"><br><br>
    <label for="max-input">Maximum Value:</label>
    <input type="number" id="max-input" value="100"><br><br>
    <button id="generate-button" onclick="generateRandomNumber()">ðŸ†—</button>
    <p id="random-number"></p>

    <script><p style="font-size: 12px;">
        function generateRandomNumber() {
            const min = parseInt(document.getElementById("min-input").value);
            const max = parseInt(document.getElementById("max-input").value);

            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Please enter valid minimum and maximum values.");
            } else {
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                document.getElementById("random-number").textContent = `Number: ${randomNumber}`;
            }
        }
    </p> </script>
</body>
</html>
