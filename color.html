<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Picker</title>
</head>
<body>
    <h1>Random Color Picker</h1>

    <label for="color-select">Select a color:</label>
    <select id="color-select">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
    </select>

    <p id="selected-color"></p>

    <button id="pick-random-color" onclick="pickRandomColor()">Pick Random Color</button>

    <script>
        const colors = ["red", "green", "blue", "yellow", "orange"];

        function pickRandomColor() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            const selectedColor = colors[randomIndex];

            // Display the selected color
            const selectedColorElement = document.getElementById("selected-color");
            selectedColorElement.textContent = `Random Color: ${selectedColor}`;
            
            // You can also apply the selected color to other elements here.
        }

        // Add an event listener to the button
        const pickRandomColorButton = document.getElementById("pick-random-color");
        pickRandomColorButton.addEventListener("click", pickRandomColor);
    </script>
</body>
</html>
